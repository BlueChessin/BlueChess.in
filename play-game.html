<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Blue Chess.in - Online Game</title>
<link rel="stylesheet" href="chessboard.js/chessboard.css">
<link rel="shortcut icon" href="files/img/-s-logo.png" type="image/png">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="chessboard.js/chessboard.js"></script>
<script src="chess.js/chess.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
  :root {
    --bg:#0b1f3a;
    --panel:#0f2b55;
    --muted:#aac7ff;
    --brand:#4aa3ff;
    --danger:#ff4d4d;
    --ok:#22c55e;
    --text:#e6f0ff;
    --shadow:rgba(74,163,255,.6);
  }
  body {
    margin: 0;
    font-family: Inter, sans-serif;
    background: linear-gradient(120deg,#02122a,#0f2b55);
    color: var(--text);
    display: flex;
    flex-direction: column;
    height: 100vh;
    overflow: hidden;
  }
  .header {
    background: linear-gradient(90deg, #006dd9, #4aa3ff, #22c55e);
    background-size: 200% 200%;
    animation: gradientShift 6s infinite alternate;
    padding: 12px 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4);
  }
  .header-left { display: flex; align-items: center; gap: 12px; }
  .header-left img { height: 40px; }
  .header-left h1 { margin: 0; font-size: 1.4em; font-weight: bold; color: white; }
  .game-status { font-weight: bold; font-size: 1.05em; padding: 6px 12px; border-radius: 8px; background: rgba(0,0,0,0.25); color: white; }
  @keyframes gradientShift {
    from { background-position: 0% 50%; }
    to   { background-position: 100% 50%; }
  }
  .container { flex: 1; display: flex; overflow: hidden; }
  .sidebar {
    width: 240px;
    background: var(--panel);
    display: flex;
    flex-direction: column;
    padding: 20px;
    box-shadow: 4px 0 12px rgba(0,0,0,0.4);
  }
  .sidebar h2 { text-align: center; margin-bottom: 25px; font-size: 1.4em; color: var(--brand); }
  .controls { margin-top: auto; display: flex; flex-direction: column; gap: 12px; }
  .controls button {
    padding: 12px;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: transform .2s, box-shadow .2s;
  }
  .resign { background: var(--danger); color: white; }
  .resign:hover { transform: scale(1.05); box-shadow: 0 0 12px var(--danger); }
  .draw { background: #ffc107; color: black; }
  .draw:hover { transform: scale(1.05); box-shadow: 0 0 12px #ffc107; }
  .main {
    flex: 1; display: flex; justify-content: center; align-items: center;
    gap: 30px; flex-wrap: wrap; padding: 20px;
  }
  .board-container {
    background: rgba(255,255,255,0.05);
    padding: 15px; border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,.3);
    display: flex; flex-direction: column; align-items: center;
  }
  #board { width: min(85vw, 520px); }
  .player-row {
    display: flex; align-items: center; justify-content: space-between;
    gap: 8px; width: 100%; margin: 5px 0;
  }
  .player-info {
    display: flex; align-items: center; gap: 8px;
    font-weight: bold; font-size: 1.02em;
  }
  .player-info img.avatar {
    width: 34px; height: 34px; border-radius: 6px; object-fit: cover;
    border: 2px solid var(--brand); box-shadow: 0 0 8px var(--shadow);
  }
  .player-info img.badge {
    height: 18px; border-radius: 4px; background: #fff2; padding: 1px;
    box-shadow: 0 0 6px var(--shadow);
  }
  .timer {
    font-size: 1em; font-weight: bold; padding: 4px 10px; border-radius: 6px;
    background: rgba(0,0,0,0.35); box-shadow: 0 0 10px var(--shadow);
    color: var(--muted); min-width: 70px; text-align: center;
  }
  .active-timer { color: #fff; background: rgba(74,163,255,0.6); box-shadow: 0 0 15px var(--brand); }
  .moves {
    background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px;
    box-shadow: 0 0 25px rgba(0,0,0,.3); width: 220px; max-height: 500px; overflow-y: auto;
  }
  .moves h3 { margin-top: 0; text-align: center; color: var(--brand); }
  .moves ol { padding-left: 20px; font-size: 0.95em; color: var(--muted); }

  /* Promotion Popup */
  .promotion-popup {
    position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
    background: var(--panel); padding: 20px; border-radius: 12px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5); z-index: 999; text-align: center; color: white;
  }
  .promotion-popup img { width: 65px; margin: 6px; cursor: pointer; }
  .promotion-popup img:hover { transform: scale(1.1); }

  /* Selected square + possible moves */
  .highlight-square { background-color: rgba(255, 255, 0, 0.45) !important; }
  .possible-move { position: relative; }
  .possible-move::after {
    content: ""; width: 50%; height: 50%; background: rgba(0, 162, 255, 0.6);
    border-radius: 50%; position: absolute; top: 25%; left: 25%;
  }

  /* Draw offer banner */
  .banner {
    position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
    padding: 14px 22px; border-radius: 10px; font-size: 16px; font-weight: bold;
    box-shadow: 0 4px 15px rgba(0,0,0,0.4); z-index: 9999; background:#ffc107; color:#000;
    animation: floatIn .3s ease-out;
  }
  @keyframes floatIn {
    from { opacity: 0; transform: translate(-50%, 10px); }
    to   { opacity: 1; transform: translate(-50%, 0); }
  }
  .banner button {
    margin-left: 10px; padding: 6px 12px; border: none; border-radius: 6px;
    font-weight: bold; cursor: pointer;
  }
  .banner .ok { background:#22c55e; color:#fff; }
  .banner .no { background:#ff4d4d; color:#fff; }
</style>
</head>
<body>

<div class="header">
  <div class="header-left">
    <img src="files/img/-w-logo.png" alt="BlueChess">
    <h1>Blue Chess.in</h1>
  </div>
  <div class="game-status" id="gameStatus">Loading...</div>
</div>

<div class="container">
  <div class="sidebar">
    <h2>Controls</h2>
    <div class="controls">
      <button class="resign" onclick="resign()">Resign</button>
      <button class="draw" id="offerDrawBtn" onclick="offerDraw()">Offer Draw</button>
    </div>
  </div>

  <div class="main">
    <div class="board-container">
      <div class="player-row" id="topPlayerRow">
        <div class="player-info" id="topPlayerInfo">Loading...</div>
        <div class="timer" id="topTimer">10:00</div>
      </div>
      <div id="board"></div>
      <div class="player-row" id="bottomPlayerRow">
        <div class="player-info" id="bottomPlayerInfo">Loading...</div>
        <div class="timer" id="bottomTimer">10:00</div>
      </div>
    </div>
    <div class="moves">
      <h3>Moves</h3>
      <ol id="moveList"></ol>
    </div>
  </div>
</div>

<div id="promotionPopup" class="promotion-popup" style="display:none;">
  <p>Promote to:</p>
  <div id="promotionChoices"></div>
</div>

<script src="files/js/play-game.js"></script>
<script type="module">
  // Banned check
    const { data: profile } = await supabaseClient.from("profiles").select("banned").eq("id", user.id).single();
    if (profile && profile.banned) {
      window.location.href = "banned.html";
      return;
    }

    // Maintenance check
    const { data: settings } = await supabaseClient.from("settings").select("maintenance").limit(1).single();
    if (settings && settings.maintenance) {
      window.location.href = "maintenance.html";
      return;
    }
</script>
</body>
</html>
