<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Blue Chess.in ‚Äì Play Online Chess Free">
  <meta name="twitter:description" content="Play chess online with friends or practice against AI on Blue Chess.in. 100% free and no downloads needed.">
  <meta name="twitter:image" content="https://aksh-cloud.github.io/BlueChess.in/preview.png">

  <!-- Favicon -->
  <link rel="icon" href="https://aksh-cloud.github.io/BlueChess.in/favicon.ico" type="image/x-icon">

  <!-- Canonical -->
  <link rel="canonical" href="https://aksh-cloud.github.io/BlueChess.in/">
  <link rel="icon" href="files/img/-s-logo.png" type="image/png">
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>

  <style>
    :root {
      --bg:#0b1f3a; --panel:#0f2b55; --muted:#aac7ff;
      --brand:#4aa3ff; --danger:#ff4d4d; --ok:#22c55e;
      --text:#e6f0ff; --input-bg:rgba(0,0,0,.35);
      --card-bg:rgba(255,255,255,.06); --border:rgba(255,255,255,.1);
      --shadow:rgba(74,163,255,.4);
      --particle:#4aa3ff;
    }
    body.light {
      --bg:#f0f4ff; --panel:#ffffff; --muted:#445c7a;
      --brand:#1a73e8; --danger:#d93025; --ok:#188038;
      --text:#111; --input-bg:#fff;
      --card-bg:#fff; --border:#ccc;
      --shadow:rgba(26,115,232,.3);
      --particle:#f4c542;
    }

    body {
      margin:0; font-family:Inter, sans-serif;
      background:linear-gradient(120deg,var(--bg),var(--panel));
      color:var(--text); display:flex; min-height:100vh;
      overflow:hidden;
      transition:background .5s, color .5s;
    }

    /* Particle canvas */
    #particles-js {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      top: 0;
      left: 0;
    }

    .shell { display:grid; grid-template-columns:1fr 1fr; width:100%; height:100vh; }
    .left { display:flex; align-items:center; justify-content:center; padding:20px; }
    .card {
      background:var(--card-bg); border:1px solid var(--border);
      border-radius:16px; padding:30px; width:360px;
      text-align:center; box-shadow:0 0 20px var(--shadow);
      animation:glow 3s infinite alternate;
      transition:all .4s;
      position:relative; z-index:2;
    }
    .logo { width:220px; margin:0 auto 18px; display:block; transition:opacity .3s; }
    h2 { margin:0 0 16px; font-size:22px; }

    .input-group { position:relative; width:100%; margin:8px 0; }
    input {
      width:85%; padding:12px 40px 12px 12px;
      border-radius:8px; border:1px solid var(--border);
      background:var(--input-bg); color:var(--text);
      font-size:15px; transition:all .3s;
    }
    .toggle-eye {
      position:absolute; right:10px; top:50%;
      transform:translateY(-50%); cursor:pointer;
      color:var(--muted); font-size:22px;
    }

    button {
      margin-top:10px; width:100%; padding:12px;
      border:0; border-radius:8px; cursor:pointer;
      font-weight:600; font-size:15px; transition:background .3s;
    }
    .btn-login { background:var(--brand); color:#fff; }
    .btn-signup { background:var(--ok); color:#fff; }

    .msg { font-size:13px; color:var(--muted); margin-top:8px; }

    .divider { margin:16px 0; display:flex; align-items:center; justify-content:center; font-size:13px; color:var(--muted); }
    .divider::before, .divider::after { content:""; flex:1; height:1px; background:var(--border); margin:0 10px; }

    /* Better toggle */
    .theme-toggle { margin-top:18px; display:flex; justify-content:center; }
    .switch {
      position:relative; width:60px; height:30px; background:var(--border);
      border-radius:50px; cursor:pointer; transition:background .3s;
      display:flex; align-items:center; justify-content:space-between;
      padding:0 6px; box-sizing:border-box;
    }
    .switch span { font-size:16px; pointer-events:none; transition:opacity .3s; }
    .switch .thumb {
      position:absolute; top:3px; left:3px;
      width:24px; height:24px; background:var(--brand);
      border-radius:50%; transition:all .3s;
    }
    .switch.active .thumb { transform:translateX(30px); background:gold; }
    .switch.active .moon { opacity:0.3; }
    .switch.active .sun { opacity:1; }
    .moon { opacity:1; }
    .sun { opacity:0.3; }

    .right { display:flex; align-items:center; justify-content:center; padding:20px; z-index:2; }
    .right img { max-width:85%; border-radius:14px; box-shadow:0 0 20px var(--shadow); animation:glow 3s infinite alternate; }
    @keyframes glow { from{box-shadow:0 0 20px var(--shadow);} to{box-shadow:0 0 40px var(--shadow);} }

    @media(max-width:900px) {
      .shell { grid-template-columns:1fr; }
      .right { display:none; }
    }
    .g-recaptcha {
      margin-top: 15px;
      display: inline-block;
      transform: scale(0.9);
      transform-origin: 0 0;
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="shell">
    <div class="left">
      <div class="card">
        <img id="logo" src="files/img/-w-logo.png" alt="Blue Chess.in" class="logo">
        <h2>‚ôü Play Online Chess</h2>
        <div class="input-group">
          <input id="email" type="email" placeholder="Email">
        </div>
        <div class="input-group">
          <input id="password" type="password" placeholder="Password">
          <span id="togglePassword" class="material-symbols-outlined toggle-eye">visibility</span>
        </div>
        <div class="g-recaptcha" data-sitekey="6LfWh9krAAAAALhUK_3jl-sHkK441JlHsyxRclCw"></div>
        <button class="btn-login" onclick="signIn()">Login</button>
        <div class="divider">OR</div>
        <button class="btn-signup" onclick="window.location.href='signup.html'">Create Account</button>
        <div id="message" class="msg"></div>

        <!-- Toggle switch -->
        <div class="theme-toggle">
          <div id="themeSwitch" class="switch">
            <span class="moon">üåô</span>
            <span class="sun">‚òÄÔ∏è</span>
            <div class="thumb"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right">
      <img src="files/img/chessboard1.png" alt="Chessboard">
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const SUPABASE_URL = "https://ruevzmnbhoowmuleeqjb.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ1ZXZ6bW5iaG9vd211bGVlcWpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQzOTUzNTIsImV4cCI6MjA2OTk3MTM1Mn0.tt_xEAqLGiv92mvqhQaEvsjTBE6cmYDC3kkQcyPqsTY";
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Eye toggle
    const passwordInput = document.getElementById("password");
    const togglePassword = document.getElementById("togglePassword");
    togglePassword.addEventListener("click", () => {
      const isPassword = passwordInput.type === "password";
      passwordInput.type = isPassword ? "text" : "password";
      togglePassword.textContent = isPassword ? "visibility_off" : "visibility";
    });

    async function init() { 
    // Maintenance check
    const { data: settings } = await supabaseClient.from("settings").select("maintenance").limit(1).single();
    if (settings && settings.maintenance) {
      window.location.href = "maintenance.html";
      return;
    }
  };
  init();

    // Theme toggle
    const themeSwitch = document.getElementById("themeSwitch");
    function applyTheme(isLight) {
      if (isLight) {
        document.body.classList.add("light");
        document.getElementById("logo").src = "files/img/-w-logo-light.png";
        themeSwitch.classList.add("active");
      } else {
        document.body.classList.remove("light");
        document.getElementById("logo").src = "files/img/-w-logo.png";
        themeSwitch.classList.remove("active");
      }
      localStorage.setItem("theme", isLight ? "light" : "dark");
    }
    themeSwitch.addEventListener("click", () => {
      applyTheme(!document.body.classList.contains("light"));
    });
    (function(){
      const saved = localStorage.getItem("theme");
      applyTheme(saved === "light");
    })();

    // Sign in
    async function signIn() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const { error } = await supabaseClient.auth.signInWithPassword({ email, password });
      if (error) {
        document.getElementById("message").textContent = "‚ùå " + error.message;
      } else {
        window.location.href = "home.html";
      }
    }

    // Particles.js config
  particlesJS("particles-js", {
    particles: {
      number: { value: 100, density: { enable: true, value_area: 800 } },
      color: { value: "#4aa3ff" },
      shape: { type: "circle" },
      opacity: { value: 0.5 },
      size: { value: 3 },
      line_linked: { enable: true, distance: 150, color: "#4aa3ff", opacity: 0.4, width: 1 },
      move: { enable: true, speed: 2 }
    },
    interactivity: {
      detect_on: "canvas",
      events: { onhover: { enable: true, mode: "repulse" } }
    },
    retina_detect: true
  });
  </script>
</body>
</html>
