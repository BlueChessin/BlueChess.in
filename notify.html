<style>
  :root {
    --bg: #0b1f3a;
    --panel: rgba(15, 43, 85, 0.85);
    --brand: #4aa3ff;
    --winner: #ffd700;
    --loser: #ff4d4d;
    --ok: #22c55e;
    --danger: #e63946;
    --text: #e6f0ff;
    --shadow: rgba(74, 163, 255, 0.6);
  }
  body {
    margin: 0;
    font-family: "Inter", sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(120deg, #02122a, #0f2b55);
    color: var(--text);
  }
  .card {
    background: var(--panel);
    padding: 40px;
    border-radius: 20px;
    backdrop-filter: blur(12px);
    box-shadow: 0 0 40px rgba(0,0,0,0.4), 0 0 20px var(--shadow);
    width: 500px;
    text-align: center;
    animation: fadeUp 0.8s ease;
  }
  h1 {
    margin-top: 0;
    font-size: 2em;
    color: var(--brand);
    text-shadow: 0 0 15px var(--shadow);
  }
  .player {
    margin: 20px 0;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 12px;
    padding: 12px;
    border-radius: 12px;
    background: rgba(255,255,255,0.05);
  }
  .player.winner {
    border: 2px solid var(--winner);
    box-shadow: 0 0 12px var(--winner);
  }
  .player.loser {
    border: 2px solid var(--loser);
    box-shadow: 0 0 12px var(--loser);
  }
  .player img.avatar {
    width: 48px; height: 48px;
    border-radius: 8px;
    border: 2px solid var(--brand);
    object-fit: cover;
    box-shadow: 0 0 12px var(--shadow);
  }
  .player img.badge {
    height: 18px;
    border-radius: 4px;
    background: #fff2;
    padding: 2px;
    box-shadow: 0 0 6px var(--shadow);
  }
  .reason {
    margin: 20px 0;
    font-size: 16px;
    opacity: 0.9;
    font-style: italic;
  }
  .elo-change {
    margin: 25px 0 15px;
    text-align: left;
    font-size: 17px;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.07);
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
  }
  .elo-row {
    margin: 6px 0;
    display: flex;
    justify-content: space-between;
  }
  .elo-row span.change.gain { color: var(--ok); font-weight: bold; }
  .elo-row span.change.loss { color: var(--danger); font-weight: bold; }
  .currency-change {
    margin: 20px 0;
    padding: 15px;
    border-radius: 12px;
    background: rgba(255,255,255,0.07);
    font-size: 17px;
    box-shadow: 0 0 10px rgba(0,0,0,0.4);
    text-align: left;
  }
  .currency-row {
    margin: 6px 0;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .currency-row img {
    height: 20px;
    margin-right: 8px;
  }
  button {
    margin-top: 25px;
    background: var(--brand);
    color: white;
    border: none;
    padding: 14px 28px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 16px;
    font-weight: bold;
    transition: transform .2s, box-shadow .2s;
  }
  button:hover {
    transform: translateY(-2px) scale(1.05);
    box-shadow: 0 0 15px var(--brand);
  }
  @keyframes fadeUp { from {opacity:0; transform:translateY(30px);} to {opacity:1; transform:translateY(0);} }
</style>
</head>

</div>

function addBadgesToName(container, profile, label) {
  container.innerHTML = `
    <img src="https://ruevzmnbhoowmuleeqjb.supabase.co/storage/v1/object/public/avatars/${profile.profile || 'files/img/default-avatar.png'}" class="avatar">
    ${label}: ${profile.username || "Unknown"}
  `;
  if (profile.owner)   container.innerHTML += ` <img src="files/img/badges/owner.png" class="badge">`;
  if (profile.dev)     container.innerHTML += ` <img src="files/img/badges/dev.png" class="badge">`;
  if (profile.admin)   container.innerHTML += ` <img src="files/img/badges/admin.png" class="badge">`;
  if (profile.coadmin) container.innerHTML += ` <img src="files/img/badges/coadmin.png" class="badge">`;
}

function calculateEloChange(ratingA, ratingB, result, k = 32) {
  const expectedScore = 1 / (1 + Math.pow(10, (ratingB - ratingA) / 400));
  return Math.round(k * (result - expectedScore));
}

function animateNumber(el, start, end, duration, prefix="", suffix="") {
  let startTime = null;
  function step(timestamp) {
    if (!startTime) startTime = timestamp;
    let progress = Math.min((timestamp - startTime) / duration, 1);
    let value = Math.round(start + (end - start) * progress);
    el.textContent = prefix + value + suffix;
    if (progress < 1) requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
}

(async function init() {
  const gameId = new URLSearchParams(window.location.search).get("game");
  if (!gameId) { window.location.href="home.html"; return; }

  const { data: game } = await supabaseClient.from("games").select("*").eq("id", gameId).single();
  if (!game) { window.location.href="home.html"; return; }

  const { data: whiteProfile } = await supabaseClient.from("profiles")
    .select("id,username,owner,dev,admin,coadmin,elo,blue_rooks,profile").eq("id", game.white_id).single();
  const { data: blackProfile } = await supabaseClient.from("profiles")
    .select("id,username,owner,dev,admin,coadmin,elo,blue_rooks,profile").eq("id", game.black_id).single();

  const winnerId = game.winner_id;
  const loserId = (winnerId === game.white_id) ? game.black_id : game.white_id;
  const winnerProfile = (winnerId === whiteProfile.id) ? whiteProfile : blackProfile;
  const loserProfile  = (loserId === whiteProfile.id)  ? whiteProfile : blackProfile;

  addBadgesToName(document.getElementById("winner"), winnerProfile, "üèÜ Winner");
  addBadgesToName(document.getElementById("loser"), loserProfile, "‚ùå Loser");
  document.getElementById("reason").textContent = "Reason: " + (game.result_reason || "Unknown");

  let winnerScore = 1, loserScore = 0;
  if (game.result_reason === "draw") { winnerScore=0.5; loserScore=0.5; }

  const eloChangeWinner = calculateEloChange(winnerProfile.elo??1200, loserProfile.elo??1200, winnerScore);
  const eloChangeLoser  = calculateEloChange(loserProfile.elo??1200, winnerProfile.elo??1200, loserScore);

  // Elo
  document.getElementById("eloChange").innerHTML = `
    <div class="elo-row">
      <span>${winnerProfile.username}</span>
      <span><span id="winnerElo">${winnerProfile.elo}</span> 
      <span class="change gain">+${eloChangeWinner}</span></span>
    </div>
    <div class="elo-row">
      <span>${loserProfile.username}</span>
      <span><span id="loserElo">${loserProfile.elo}</span> 
      <span class="change loss">${eloChangeLoser}</span></span>
    </div>
  `;
  animateNumber(document.getElementById("winnerElo"), winnerProfile.elo, winnerProfile.elo+eloChangeWinner, 1200);
  animateNumber(document.getElementById("loserElo"), loserProfile.elo, loserProfile.elo+eloChangeLoser, 1200);

  // Blue rooks
  const rookChangeWinner = game.result_reason==="draw"?5:10;
  const rookChangeLoser  = game.result_reason==="draw"?5:2;
  document.getElementById("blueRookChange").innerHTML = `
    <div class="currency-row">
      <span><img src="files/img/blue-rook.png"> ${winnerProfile.username}</span>
      <span id="winnerRooks">${winnerProfile.blue_rooks}</span> <span class="change gain">+${rookChangeWinner}</span>
    </div>
    <div class="currency-row">
      <span><img src="files/img/blue-rook.png"> ${loserProfile.username}</span>
      <span id="loserRooks">${loserProfile.blue_rooks}</span> <span class="change gain">+${rookChangeLoser}</span>
    </div>
  `;
  animateNumber(document.getElementById("winnerRooks"), winnerProfile.blue_rooks, winnerProfile.blue_rooks+rookChangeWinner, 1200);
  animateNumber(document.getElementById("loserRooks"), loserProfile.blue_rooks, loserProfile.blue_rooks+rookChangeLoser, 1200);
})();
</script>
